<!DOCTYPE html>
<ntml xmlns:th="http://www/thymeleaf.org">

	<head>
		<title>Students</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
			}

			.navbar {
				overflow: hidden;
				background-color: #333;
			}

			.navbar a {
				float: left;
				display: block;
				color: white;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
			}

			.navbar a:hover {
				background-color: #ddd;
				color: black;
			}

			@media screen and (max-width: 600px) {
				.navbar a {
					float: none;
					display: block;
					text-align: left;
				}
			}
		</style>
	</head>

	<body>

		<div th:replace="navBar::navbar1"></div>


		<div class="container">

			<div class="row">
				<h1>List Students</h1>
			</div>

			<div>
				<a th:href="@{/student/new}"> Add Student</a>

			</div>

			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">FirstName</th>
						<th scope="col">LastName</th>
						<th scope="col">Email</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td><a th:href="@{/student/edit/{id}(id = ${student.id})}"> Update</a></td>
						<td><a th:href="@{/student/delete/{id}(id = ${student.id})}"> Delete</a></td>

					</tr>

				</tbody>
			</table>


		</div>



	</body>
</ntml>
